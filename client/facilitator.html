<!doctype html>
<html>
  <head>
    <title>Facilitator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    <script type="text/javascript" src="/js/facilitator_gameboard.js"></script>
    <script type="text/javascript" src="/js/facilitatorController.js"></script>
    <script>
      window.onload = function() {
        window.controller = new FacilitatorController();
      }
    </script>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <h2 id="team_name" style="font-size:3vw; font-family:EdmundsFont;">Facilitator</h2>
        </div>
        
        <div class="col-sm-7">
          <div id="board"></div>
          
          <h2 id="ready"> <button style=""">Start Next Day</button> </h2>
        </div>
        
        <div class="col-sm-3" id="right">
          <div id="weatherblock" class="rightcol">
            <h2 id="day" style="font-size:2.5vw; font-family:EdmundsFont; color: white;">Day 1</h2>

            <div id="weather">
              <img id="weatherimg" src="assets/sunny.png" height="20%" width="20%">
              <p id="weathertext">sunny and cool</p>
            </div>
          </div>

          <button id="instructionblock" class="rightcol">
            <h2 id="instructionbutton"> Instructions </h2>
          </button>

          <div id="messageblock">
            <h2 id="messagetitle" style="font-size:1vw;"> Messages from the Provisioner </h2>
            <ul id="messages">
            </ul>
            <form action="">
              <input id="m" autocomplete="off" /><button>Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>Facilitator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    <script type="text/javascript" src="/js/gameboard_manager.js"></script>
    <script type="text/javascript" src="/js/facilitatorController.js"></script>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <h2 id="team_name" style="font-size:6vh; font-family:EdmundsFont;">Facilitator</h2>
        </div>
        
        <div class="col-sm-7">
          <div id="board"></div>
          
          <h2 id="ready"> <button style="" onclick="nextDay()">Start Next Day</button> </h2>

          <ul id="messages"></ul>
          <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
          </form>
        </div>
        
        <div class="col-sm-3">
          <h2 id="day">Day 1</h2>

          <h2 id="weather">Weather: Sunny</h2>
        </div>
      </div>
    </div>
  </body>

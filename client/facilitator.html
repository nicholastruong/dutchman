<!doctype html>
<html>
  <head>
    <title>Facilitator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="/socket.io/socket.io.js"></script>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>

    <script type="text/javascript" src="/js/facilitator_gameboard.js"></script>
    <script type="text/javascript" src="/js/facilitatorController.js"></script>
    <script type="text/javascript" src="/js/boardspace_data.js"></script>
    <script>
      window.onload = function() {
        window.controller = new FacilitatorController();
      }
    </script>

    <!-- bootbox code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.js"></script>

    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <h2 id="team_name" style="font-size:3vw; font-family:EdmundsFont;">Facilitator</h2>

          <div id="resourcetitle" style="font-size:2vw; margin-top:2vh;"> Team Resources </div>

          <div id="resourceblock" style="max-height: 75vw; height: 45vw; overflow: auto; margin-top: 0vh; background-color: rgba(147, 89, 43, 1);"></div>
        </div>
        
        <div class="col-sm-7">
          <div id="board"></div>
          
          <h2 id="ready"> <button id="readybutton" style="">Start Next Day</button> </h2>
          <p id="copyright">Copyright Performance Management Company 1993-2019</p>
        </div>
        
        <div class="col-sm-3" id="right">
          <div id="weatherblock" class="rightcol">
            <h2 id="day" style="font-size:2.5vw; font-family:EdmundsFont; color: white;">Planning Period</h2>

            <div class="weather" hidden="true">
              <h2 id="lowcountry" class="weatherlabel" style="margin-bottom: 7.5px;">
                Low country
              </h2>
              <img id="lowweatherimg" class="weatherimg" src="assets/weather/rainy.png" height="20%" width="20%">
              <p id="lowweathertext" class="weathertext">none</p>
            </div>

            <div class="weather" hidden="true">
              <h2 id="highcountry" class="weatherlabel" style="margin-bottom: 10px;">
                High country
              </h2>
              <img id="highweatherimg" class="weatherimg" src="assets/weather/sunny.png" height="20%" width="20%">
              <p id="highweathertext" class="weathertext">none</p>
            </div>

            <h2 id="canyonstatus" class="weatherlabel" style="margin-top: 10px;" hidden="true">
              Canyon is Normal
            </h2>
          </div>

          <button id="instructionblock" class="rightcol">
            <h2 id="instructionbutton"> Instructions </h2>
          </button>

          <div id="messageblock">
            <h2 id="messagetitle" style="font-size:1vw;"> Messages from the Provisioner </h2>
            <ul id="messages">
            </ul>
            <form action="">
              <input id="m" autocomplete="off" /><button>Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

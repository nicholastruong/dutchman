<!--FACILITATOR'S ENDGAME MODAL-->

<div class="modal modal-yellow" id="endGameModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
    
      
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div id="tradeTitle">End-of-Game Statistics</div>
      </div>
      <div id="tradeContainer" class="container">
        <div class="modal-body">
          <div class="row align-items-center">
            <div class="col">
              <div id="endGametitle"></div>
              <table id = "endGameStatsTable" class="table"></table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div id = "tradeWarning"></div>
          <button id = "resetGameButton" class="btn btn-primary" id="modalButton" >Reset Game</button>
        </div>
      </div>
      </div>
    </div>

</div>

<!--BEACON MODAL-->

<div class="modal-header">
   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
   <span aria-hidden="true">&times;</span>
   </button>
   <div id="tradeTitle">YOU NEED HELP!</div>
</div>
<div id="videoModalContainer" class="container" style="width: 100%; padding: 0px;">
   <div class="modal-body">
      <div class="row">
         <div class="col-sm-12">
            <table class="table" id="videoTable">
               <thead>
                  <tr>
                     <p id="videoExplaination" style="margin: 7.5px; margin-bottom: 20px;">
                        You do not have enough resources to get back to Apache Junction on time. You need some emergency supplies if you wish to continue.
                     </p>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td class="col-md-6" style="border-top-width: 4px; border-top-color: rgba(155, 97, 43, 1);">
                        <img class="beaconImage" src="assets/emergencysupplies.png">
                        <button class="btn btn-primary leftColButton" id="beaconButton" style="width: 80%;" onclick="">
                           Request Emergency Supplies
                        </button>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>

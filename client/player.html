<!doctype html>
<html>
  <head>
    <title>Player Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    <script type="text/javascript" src="/client_scripts/init_gameboard.js"></script>

    <style> 
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body { font: 13px Helvetica, Arial; }
      /*h2 { width: 100%; text-align:center;}*/
      
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }

      #ready {
        width: 100%;
        text-align: center;
        margin-bottom: 50px;
      }

      #board {
        margin: auto;
        width: 820px;
        padding: 10px;
      }
    </style>
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <h2 id="team_name">Team 1</h2>
        </div>
        
        <div class="col-sm-7">
          <div id="board"></div>
    
          <ul id="messages"></ul>
          
          <h2 id="ready"> <button style="" onclick="ready()">Ready for Next Day</button> </h2>
        </div>
        
        <div class="col-sm-3">
          <h2 id="day">Day 1</h2>

          <h2 id="weather">Weather: Sunny</h2>
        </div>
      </div>
    </div>

    <script>
      $(function () {
        var socket = io();
        
        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(msg));
        });
        socket.on('update day', function(d){
          console.log(d);
          $('#day').text("Day: " + d['day']);
          $('#weather').text("Weather: " + d['weather']);
        });
      });

      function ready() {
        var socket = io();
        socket.emit('ready');
      }
    </script>
  </body>
</html>

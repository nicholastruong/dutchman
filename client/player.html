<!doctype html>
<html>

<head>
  <title>Player Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="import" href="/provTradeModal.html">
  <link rel="import" href="/teamTradeModal.html">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
  <script type="text/javascript" src="/js/player_gameboard.js"></script>
    <script type="text/javascript" src="/js/playerController.js"></script>

  <script>
    window.onload = function () {
      window.controller = new PlayerController();
    }
  </script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">

      <!--left of gameboard-->
      <div class="col-sm-2">
        <h2 id="team_name" style="font-size:6vh; font-family:EdmundsFont;">Team 1</h2>
        <div id="resourceblock">
          <div id="resourcetitle"> Resources </div>
          <p>
            <img src="assets/suppliesimage.png" style="padding-left:10px;" width="15%" height="8%">
            <span id="supplies" style="padding:5px "> 0 Supplies </span>
          </p>
          <p>
            <img src="assets/fuelimage.png" style="padding-left:10px;" width="15%" height="8%">
            <span id="fuel" style="padding:5px "> 0 Fuel </span>
          </p>
          <p>
            <img src="assets/tentimage.png" style="padding-left:10px;" width="15%" height="8%">
            <span id="tents" style="padding:5px "> 0 Tents </span>
          </p>
          <p>
            <img src="assets/batteryimage.png" style="padding-left:10px;" width="15%" height="8%">
            <span id="battries" style="padding:5px "> 0 Batteries </span>
          </p>
          <p>
            <img src="assets/tireimage.png" style="padding-left:10px;" width="15%" height="8%">
            <span id="sparetires" style="padding:5px "> 0 Spare Tires </span>
          </p>
          <p>
            <img src="assets/cashimage.png" style="padding-left:10px;" width="15%" height="8%">
            <span id="cash" style="padding:5px "> $0 Cash </span>
          </p>
        </div>

        <!--TEAM TRADE MODAL-->
        <a href="/teamTradeModal.html" data-target="#teamTradeModal" data-toggle="modal">
          <button class="btn btn-primary" id ="leftColButton" style="">Team Trade</button>
        </a>
      
        <div class="modal modal-yellow" id="teamTradeModal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              </div>
            </div>
          </div>
        </br>
        <!--PROVISIONER TRADE MODAL-->
        <a href="/provTradeModal.html" data-target="#provTradeModal" data-toggle="modal">
          <button class="btn btn-primary" id = "leftColButton" style="">Provisioner Trade</button>
        </a>
        <div class="modal modal-yellow" id="provTradeModal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              
            </div>
          </div>
        </div>

        <button class="btn btn-primary" id ="leftColButton" style="" onClick="watchVideo()">Watch Video</button>
        <button class="btn btn-primary" id ="leftColButton" style="" onClick="weatherForecast()">Weather Forecast</button>

      </div>

      <div class="col-sm-7">
        <div id="board"></div>
        
        <h2 id="ready"> <button style="">Ready for Next Day</button> </h2>
      </div>
              <div class="col-sm-3" id="right">
                <div id="weatherblock" class="rightcol">
                  <h2 id="day" style="font-size:2.5vw; font-family:EdmundsFont; color: white">Day 1</h2>

                  <div id="weather">
                    <img id="weatherimg" src="assets/sunny.png" height="20%" width="20%">
                    <p id="weathertext">sunny and cool</p>
                  </div>
                </div>

                <button id="instructionblock" class="rightcol">
                  <h2 id="instructionbutton"> Instructions </h2>
                </button>

                <div id="messageblock">
                  <h2 id="messagetitle" style="font-size:1vw;"> Messages from the Provisioner </h2>
                  <ul id="messages">
                  </ul>
                </div>
              </div>

        
  </div>
  </div>
</body>

</html>

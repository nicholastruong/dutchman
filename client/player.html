<!doctype html>
<html>
  <head>
    <title>Player Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
    <script type="text/javascript" src="/js/gameboard_manager.js"></script>
    <script type="text/javascript" src="/js/playerController.js"></script>

    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <h2 id="team_name" style="font-size:6vh; font-family:EdmundsFont;">Team 1</h2>
            <div id="resourceblock">
            <div id="resourcetitle"> Resources </div>
            <p>
              <img src="assets/suppliesimage.png" style="padding-left:10px;" width="15%" height="8%">
              <span id="supplies" style="padding:5px "> 0 Supplies </span>
            </p>
            <p>
              <img src="assets/fuelimage.png" style="padding-left:10px;" width="15%" height="8%">
              <span id="fuel" style="padding:5px "> 0 Fuel </span>
            </p>
            <p>
              <img src="assets/tentimage.png" style="padding-left:10px;" width="15%" height="8%">  
              <span id="tents" style="padding:5px "> 0 Tents </span>
            </p>
            <p>
              <img src="assets/batteryimage.png" style="padding-left:10px;" width="15%" height="8%">
              <span id="battries" style="padding:5px "> 0 Batteries </span>
            </p>
            <p>
              <img src="assets/tireimage.png" style="padding-left:10px;" width="15%" height="8%">
              <span id="sparetires" style="padding:5px "> 0 Spare Tires </span>
            </p>
            <p>
              <img src="assets/cashimage.png" style="padding-left:10px;" width="15%" height="8%">
              <span id="cash" style="padding:5px "> $0 Cash </span>
            </p>

          </div>
        </div>
        
        <div class="col-sm-7">
          <div id="board"></div>
    
          <ul id="messages"></ul>
          
          <h2 id="ready"> <button style="" onclick="ready()">Ready for Next Day</button> </h2>
        </div>
        
        <div class="col-sm-3">
          <h2 id="day">Day 1</h2>

          <h2 id="weather">Weather: Sunny</h2>
        </div>
      </div>
    </div>
  </body>
</html>
